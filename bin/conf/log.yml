# 如果appender无formatter，在其基类构造函数中有默认formatter参数
logs:
    - name: root
      level: info
      appenders:
          - type: FileLogAppender
            fileName: root.txt
            level: warn
            # formatter: "%d%T%m%n"
          - type: StdoutLogAppender
            level: info
            formatter: "%d%T%m%n"
    - name: system
      level: debug
      appenders:
          # - type: FileLogAppender
          #   fileName: system.txt
          #   level: debug
          #   formatter: "%d%T%m%n"
          - type: StdoutLogAppender
            level: info
            formatter: "%d%T%m%n"
            