logs:
    - name: root
      level: info
      formatter: "%d%T%m%n"
      appender:
          - type: FileLogAppender
            filename: log.txt
          - type: StdoutLogAppender
    - name: system
      level: debug
      formatter: "%d%T%m%n"
      appender:
          - type: FileLogAppender
            filename: log.txt
          - type: StdoutLogAppender
system:
    port: 9999
    value: 99.9